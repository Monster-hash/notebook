<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href ="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css " rel ="stylesheet" >
    <link rel="stylesheet" href="./style.css">
    <title>responsive web login</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="img/undraw_web_development_w2vv.svg" alt="">
        </div>
        <div class="login-box">
            <form action=""> 
            <!--<form>标签用于创建供用户输入的 HTML 表单-->
                <img src="img/undraw_profile_pic_ic5t.svg" alt="" class="avatar">
                <h2>Welcome</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="ri-user-3-fill"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="ri-lock-fill"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="Password" class="input">
                    </div>
                </div>
                <a href="#"> Forgot Password? </a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <a href="http://www.monster-hash.cn" target="_blank" class="copyright">&copy; monster-hash</a>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
